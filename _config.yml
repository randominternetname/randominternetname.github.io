# Permalinks
permalink:           pretty

# Setup
title:               Natalie Paley
tagline:             A Data Science Blog
url:                 http://randominternetname.github.io
paginate:            2
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Natalie Paley
  url:               https://nataliemakes.com/
  email:             eachdaybetter@outlook.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/randominternetname/Projects

# Gems
gems:
  - jekyll-paginate
  - jekyll-gist

# Page List
pages_list:       
  About: '/about'
  Archive: '/archive'
  Feed: '/index.html'
